<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch sequence!</title>
	<link rel="stylesheet" href="styles/rocket.css">
</head>
<body class="body-state1">
<div class="left">
	<div class="state1">
		<h1>JS Rocket Launch!</h1>
		<button class="button" onclick="changeState(2);">Launch</button>
	</div>
	<div class="state2">
		<h1 id="countdown">10</h1>
		<button class="button" onclick="changeState(1);">Abort</button>
	</div>
	<div class="state3">
		<h1>liftoff</h1>
	</div>
	<div class="state4">
		<h1>Well done!</h1>
		<button class="button" onclick="changeState(1);">Relaunch</button>
	</div>

	<div class="state5">
		<h1>Oh No!!!!!</h1>
		<button class="button" onclick="changeState(1);">
			Try again
		</button>
	</div>
</div>

<div class="right">
	<div class="ground"></div>
	<div class="rocket"></div>
</div>
</body>
<script src="js/rocket.js"></script>
</html>
